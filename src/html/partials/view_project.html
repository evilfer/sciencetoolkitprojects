<!DOCTYPE html>


{{project.title}}
<div ng-include="'partials/project_membership.html'"></div>
{{project.description}}

<ul>
    <li ng-repeat="profile in project.profiles">
        {{profile.title}}
        <ul>
            <li ng-repeat="input in profile.inputs">
                {{input.sensor}}: {{input.rate}} samples/s.
                <button class="pure-button pure-button-active" data-ui-sref="upload-data({projectId:project.id, profileId:profile.id})">
                    Upload data
                </button>
            </li>
        </ul>
    </li>
</ul>
